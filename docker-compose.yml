version: '3.8'

services:
  # PostgreSQL Database (Supabase-compatible)
  postgres:
    image: postgres:15-alpine
    container_name: fileconverter-postgres
    environment:
      POSTGRES_USER: fileconverter
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-staging_password_change_me}
      POSTGRES_DB: fileconverter_staging
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/staging-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fileconverter"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - staging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: fileconverter-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-staging_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - staging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # FileConverter API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fileconverter-api
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_SUPABASE_URL: http://postgres:5432
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_DB_HOST: postgres
      SUPABASE_DB_PORT: 5432
      SUPABASE_DB_NAME: fileconverter_staging
      SUPABASE_DB_USER: fileconverter
      SUPABASE_DB_PASSWORD: ${POSTGRES_PASSWORD:-staging_password_change_me}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-staging_redis_password}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN}
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health?type=live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - staging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # FileConverter Worker 1
  worker-1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: fileconverter-worker-1
    environment:
      NODE_ENV: production
      # Supabase-compatible settings
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-http://postgres:5432}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-staging_anon_key}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-staging_service_role_key}
      # Direct database connection
      SUPABASE_DB_HOST: postgres
      SUPABASE_DB_PORT: 5432
      SUPABASE_DB_NAME: fileconverter_staging
      SUPABASE_DB_USER: fileconverter
      SUPABASE_DB_PASSWORD: ${POSTGRES_PASSWORD:-staging_password_change_me}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-staging_redis_password}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - staging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # FileConverter Worker 2
  worker-2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: fileconverter-worker-2
    environment:
      NODE_ENV: production
      # Supabase-compatible settings
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-http://postgres:5432}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-staging_anon_key}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-staging_service_role_key}
      # Direct database connection
      SUPABASE_DB_HOST: postgres
      SUPABASE_DB_PORT: 5432
      SUPABASE_DB_NAME: fileconverter_staging
      SUPABASE_DB_USER: fileconverter
      SUPABASE_DB_PASSWORD: ${POSTGRES_PASSWORD:-staging_password_change_me}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-staging_redis_password}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - staging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Prometheus (for metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: fileconverter-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - staging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Grafana (for monitoring dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: fileconverter-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: http://localhost:3001
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - staging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  staging:
    driver: bridge
    internal: false

